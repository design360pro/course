        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;

        }
        .container {
            max-width: 800px;
            width: 100%;

            width: 100%;

        .form-container {

        .nav-menu-container {

            top: 0;
            left: 0;
            right: 0;
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        .nav-menu {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 0 20px;
            position: relative;
            flex-grow: 1;
            scroll-behavior: smooth;
        }
        .nav-menu::-webkit-scrollbar {
            display: none;
        }
        .nav-menu {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .nav-menu a {
            color: black;
            text-decoration: none;
            padding: 15px 20px;
            display: inline-block;
            transition: color 0.3s;
        }
        .nav-menu a:hover, .nav-menu a.active {
            color: rgb(38, 114, 255);
            font-weight: 800;
        }
        .nav-control {
            background-color: transparent;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 24px;
            color: #000;
            z-index: 10;
            position: relative;
            box-shadow: -10px 0px 30px rgba(0, 0, 0, 0.2); /* 右箭頭的陰影 */
            width: 50px;
            height: 54px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-control:first-of-type {
            box-shadow: 10px 0px 30px rgba(0, 0, 0, 0.2); /* 左箭頭的陰影 */
        }

        .nav-control:hover {
            color: #3b5af4;
        }
        .scroll-target {

        }

            width: 100%;

            margin-bottom: 20px;

            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;

        .submit-button {

            padding: 14px 20px;
            border: none;
            border-radius: 4px;

            width: 100%;

        .submit-button:hover {
            background-color: #3b5af4;
        }

        .unique-submit-button {
    background-color: #2a48dd;

}

        .fixed-button-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            height: 50px;
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            transition: transform 0.3s ease-in-out;
        }

            margin: 0 auto;
        }
        .hidden {

        .phone-input::placeholder {

        }
        .error-message {
            color: red;
            font-size: 12px;

        }

        /* 小字體設定 */

        /* 頁面滾動進度條 */

            left: 0;
            height: 3px;

    <script>
// 確保 iframe 已經加載完成後操作它的內容
document.querySelector('.countdown-container iframe').onload = function() {
    const iframeDocument = this.contentDocument || this.contentWindow.document;
    
    // 更改 iframe 內部的樣式
    iframeDocument.body.style.backgroundColor = '#fff'; // 更改背景顏色
    const timerElement = iframeDocument.querySelector('#countdown-timer'); // 假設計時器的元素 ID 為 countdown-timer
    if (timerElement) {
        timerElement.style.color = '#000'; // 更改文字顏色
    }
};




        function scrollToForm() {
            document.getElementById('registration-form').scrollIntoView({
                behavior: 'smooth'
            });
        }

        function scrollMenu(direction) {
            const menu = document.querySelector('.nav-menu');
            const scrollAmount = 100;
            if (direction === 'left') {
                menu.scrollLeft -= scrollAmount;
            } else {
                menu.scrollLeft += scrollAmount;
            }
        }

        const fixedButtonContainer = document.getElementById('fixedButtonContainer');
        const registrationForm = document.getElementById('registration-form');

        window.addEventListener('scroll', function() {
            const formRect = registrationForm.getBoundingClientRect();
            const windowHeight = window.innerHeight;

            if (formRect.top < windowHeight && formRect.bottom > 0) {
                fixedButtonContainer.classList.add('hidden');
            } else {
                fixedButtonContainer.classList.remove('hidden');
            }
        });

        document.querySelectorAll('.nav-menu a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        window.addEventListener('scroll', function() {
            let scrollPosition = window.scrollY;
            document.querySelectorAll('.scroll-target').forEach(section => {
                if (section.offsetTop - 100 <= scrollPosition) {
                    document.querySelectorAll('.nav-menu a').forEach(link => {
                        link.classList.remove('active');
                        if (link.getAttribute('href').slic === section.id) {
                            link.classList.add('active');
                        }
                    });
                }
            });
        });

        // 手機號碼格式驗證
        const phoneInput = document.getElementById('entry.953642433');
        const phoneError = document.getElementById('phone-error');

        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');

            // 保留 "09" 開頭
            if (!value.startsWith('09')) {
                value = '09' + value.slice(2);
            }

            // 限制輸入最大10位數
            if (value.length > 10) {
                value = value.slice(0, 10);
            }

            e.target.value = value;

            // 驗證是否是有效的台灣手機號碼
            if (value.length === 10 && /^09\d{8}$/.test(value)) {
                phoneError.style.display = 'none';
            } else if (value.length === 10) {
                phoneError.style.display = 'block';
            } else {
                phoneError.style.display = 'none';
            }
        });

        // 防止光標移動到"09"之前
        phoneInput.addEventListener('keydown', function(e) {
            const cursorPos = phoneInput.selectionStart;
            if (cursorPos <= 2 && (e.key === 'Backspace' || e.key === 'Delete')) {
                e.preventDefault();
            }
        });

        // 頁面滾動進度條
        window.addEventListener('scroll', function() {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById("progress-bar").style.width = scrolled + "%";
        });

         // 取得今天的日期
    const today = new Date();
    const month = today.getMonth() + 1; // getMonth() 會返回 0-11，需要 +1 來取得正確月份
    const day = today.getDate();

    // 將日期格式化為 "月/日"
    const formattedDate = month + '/' + day;

    // 將日期顯示在指定的元素中
    document.getElementById('current-date').textContent = formattedDate;
    </script>
