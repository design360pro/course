<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>免費領取價值百萬UIUX全方位課程</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 2px -2px gray;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .content {
            flex: 1;
            margin-top: 100px; /* 確保內容在 header 之下 */
            padding: 20px; /* 增加內邊距以適當顯示 Typeform */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 確保內容從頂部開始 */
            overflow: auto; /* 確保內容可滾動 */
        }
        .typeform-embed {
            width: 100%;
            height: calc(100vh - 160px); /* 減去 header 和 padding 的高度 */
            border: none;
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        <h1 id="headerTitle">免費領取價值百萬UIUX全方位課程</h1>
        <p>這是一些額外的標題內容，可以增加更多行。</p>
    </div>
    <div class="content" id="content">
        <div data-tf-live="01J3XHT7PGDXSRARBT8EV00TPV" class="typeform-embed"></div>
    </div>
    <script src="//embed.typeform.com/next/embed.js"></script>
</body>
</html>
