<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>免費領取價值百萬UIUX全方位課程</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 2px -2px gray;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .content {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            overflow: auto;
        }
        .typeform-embed {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        <h1 id="headerTitle">免費領取價值百萬UIUX全方位課程2</h1>
        <p>這是一些額外的標題內容，可以增加更多行。</p>
    </div>
    <div class="content" id="content">
        <div data-tf-live="01J3XHT7PGDXSRARBT8EV00TPV" class="typeform-embed"></div>
    </div>
    <script src="//embed.typeform.com/next/embed.js"></script>
    <script>
        function adjustContentPosition() {
            const header = document.getElementById('header');
            const content = document.getElementById('content');
            const headerHeight = header.offsetHeight;
            content.style.top = headerHeight + 'px';
            content.style.height = `calc(100% - ${headerHeight}px)`;
        }

        window.addEventListener('load', adjustContentPosition);
        window.addEventListener('resize', adjustContentPosition);

        function setTitleSize(size) {
            const headerTitle = document.getElementById('headerTitle');
            headerTitle.style.fontSize = size + 'px';
            adjustContentPosition();
        }

        // Example usage: Adjust the title size to 32px
        // setTitleSize(32);
    </script>
</body>
</html>
