<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeform Embed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            padding: 10px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        .header h1 {
            margin: 0;
            font-size: 24px; /* 您可以調整這裡的字體大小 */
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .typeform-embed {
            flex: 1;
            position: relative; /* 新增的行 */
        }
        .typeform-embed iframe {
            position: absolute; /* 新增的行 */
            top: 0; /* 新增的行 */
            left: 0; /* 新增的行 */
            width: 100%; /* 新增的行 */
            height: 100%; /* 新增的行 */
            border: none; /* 新增的行 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>這是您的標題</h1>
        </div>
        <div class="content">
            <div class="typeform-embed">
                <div data-tf-live="01J3XHT7PGDXSRARBT8EV00TPV"></div>
                <script src="//embed.typeform.com/next/embed.js"></script>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var header = document.querySelector('.header');
            var typeformEmbed = document.querySelector('.typeform-embed');
            var headerHeight = header.offsetHeight;
            typeformEmbed.style.height = `calc(100% - ${headerHeight}px)`; // 新增的行
        });
    </script>
</body>
</html>
